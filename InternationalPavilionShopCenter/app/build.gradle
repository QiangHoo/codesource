dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':baseui')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation('com.android.support:design:27.1.1') {
        exclude group: "com.android.support", module: "support-v4"
        exclude group: "com.android.support", module: "support-v7"
    }
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'org.xutils:xutils:3.3.36'
    implementation 'com.github.bumptech.glide:glide:4.1.0'
    implementation 'com.youth.banner:banner:1.4.10'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-7'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-7'
    implementation 'com.jph.takephoto:takephoto_library:3.0.2'
    implementation 'com.jaeger.statusbaruitl:library:1.3.0'
    implementation('com.alibaba.android:vlayout:1.2.2@aar') {
        transitive = true
    }
    compile 'com.jph.takephoto:takephoto_library:3.0.2'
    implementation 'com.contrarywind:Android-PickerView:3.2.6'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    implementation 'com.pnikosis:materialish-progress:1.7'
